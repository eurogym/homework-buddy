<h2>Gruppe</h2>

<div class="addItem">

    <label for="Gruppenname">neue Gruppe erstellen:</label> &nbsp;
    Gruppenname: <input type="text" [(ngModel)]="Gruppenname">
    Beschreibung: <input type="text" [(ngModel)]="Beschreibung"> <br/>
    <button (click)="addGruppe()">Hinzufügen</button>

</div>

<table>
    <tr>
        &nbsp; <th>Gruppenname</th>
        <th>Beschreibung</th>
    </tr>
    <tr *ngFor="let item of GruppenListService.gruppen$ | async">
        <button (click)="GruppenListService.deleteGruppeById(item.id)">Löschen</button>
            <td class="Gruppenname">{{ item.Gruppenname }}</td>
            <td class="Beschreibung">{{ item.Beschreibung }}</td>
    </tr>
</table>
