<h2>Fächer Hinzufügen</h2>

<div class="addItem">
  <mat-form-field class="Fachname">
    <mat-label>Fach erstellen</mat-label>
    <input matInput type="text" [(ngModel)]="Fachname">
  </mat-form-field>

  <mat-form-field class="Fachbeschreibung">
    <mat-label>Fachbeschreibung</mat-label>
    <input matInput type="text" [(ngModel)]="Fachbeschreibung">
  </mat-form-field>

  <button mat-button (click)="addFach()">Hinzufügen</button>
</div>

<table mat-table [dataSource]="(FaecherService.fach$)" class="mat-elevation-z8">


  <ng-container matColumnDef="Löschen">
    <th mat-header-cell  *matHeaderCellDef >Löschen</th>
    <td mat-cell *matCellDef="let element" >
    <div *ngIf="element.userUid === usrService.UserId"><button mat-button (click)="FaecherService.deleteFachById(element.id)">Löschen</button></div>
  </ng-container>


    <ng-container matColumnDef="Fachname">
        <th mat-header-cell *matHeaderCellDef> Fachname</th>
        <td mat-cell *matCellDef="let element"> {{element.Fachname}} </td>
      </ng-container>


      <ng-container matColumnDef="Fachbeschreibung">
        <th mat-header-cell *matHeaderCellDef>Beschreibung</th>
        <td mat-cell *matCellDef="let element"> {{element.Fachbeschreibung}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
